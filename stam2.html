function calculatePrice()
{
    
    var Tshirt = 10.00;
    var undershirt = 10.00;
    var sweater = 20.00;
    var hoodie = 30.00;
    var coat = 50.00;

    var quantityTshirt = $("#quantityTshirt").val();
    var quantityundershirt =  $("#quantityundershirt").val();
    var quantitysweater =  $("#quantitysweater").val();
    var quantityhoodie = $("#quantityhoodie").val();
    var quantitycoat = $("#quantitycoat").val();


    var checkt = document.getElementsByClassName('input1');
    var sumt = 0;
    var checku = document.getElementsByClassName('input2');;
    var sumu = 0;
    var checks = document.getElementsByClassName('input3');;
    var sums = 0;
    var checkh = document.getElementsByClassName('input4');;
    var sumh = 0;
    var checkc = document.getElementsByClassName('input5');;
    var sumc = 0;

    for( i = 0 ; i < 3 ; i++){
        if(checkt[i].checked == true ){
            sumt += 3;
        }
    }
    for( i = 0 ; i < 3 ; i++){
        if(checku[i].checked == true ){
            sumu += 3;
        }
    }
    for( i = 0 ; i < 3 ; i++){
        if(checks[i].checked == true ){
            sums += 3;
        }
    }
    for( i = 0 ; i < 3 ; i++){
        if(checkh[i].checked == true ){
            sumh += 3;
        }
    }
    for( i = 0 ; i < 3 ; i++){
        if(checkc[i].checked == true ){
            sumc += 3;
        }
    }
    var colort = document.getElementsByName('colort');
    if(colort[1].checked){
        sumt += 5;
    }
    if(colort[2].checked){
        sumt += -2;
    }
    var coloru = document.getElementsByName('coloru');
    if(coloru[1].checked){
        sumu += 5;
    }
    if(coloru[2].checked){
        sumu += -2;
    }
    var colors = document.getElementsByName('colors');
    if(colors[1].checked){
        sums += 5;
    }
    if(colors[2].checked){
        sums += -2;
    }
    var colorh = document.getElementsByName('colorh');
    if(colorh[1].checked){
        sumh += 5;
    }
    if(colorh[2].checked){
        sumh += -2;
    }
    var colorc = document.getElementsByName('colorc');
    if(colorc[1].checked){
        sumc += 5;
    }
    if(colorc[2].checked){
        sumc += -2;
    }







    var sizet = document.getElementsByName('sizet');
    if(sizet[0].checked){
        Tshirt = Tshirt * 0.9;
    }
    if(sizet[3].checked){
        Tshirt =  Tshirt * 1.1;
    }
    var sizeu = document.getElementsByName('sizeu');
    if(sizeu[1].checked){
        undershirt = undershirt * 0.9;
    }
    if(sizeu[2].checked){
        undershirt = undershirt * 1.1;
    }
    var sizes = document.getElementsByName('sizes');
    if(sizes[1].checked){
        sweater = sweater  * 0.9;
    }
    if(sizes[2].checked){
        sweater = sweater * 1.1;
    }
    var sizeh = document.getElementsByName('sizeh');
    if(sizeh[1].checked){
        hoodie = hoodie * 0.9 ;
    }
    if(sizeh[2].checked){
        hoodie = hoodie * 1.1;
    }
    var sizec = document.getElementsByName('sizec');
    if(sizec[1].checked){
        coat = coat * 0.9;
    }
    if(sizec[2].checked){
        coat = coat * 1.1;
    }





    
    var total = (quantityTshirt * Tshirt + sumt*quantityTshirt) + (quantityundershirt * undershirt + sumu*quantityundershirt) + (quantitysweater * sweater + sums*quantitysweater) + (quantityhoodie * hoodie + sumh*quantityhoodie)+(quantitycoat * coat + sumc*quantitycoat);

    console.log(total);
    
    $("#orderTotal").val(total);
}
